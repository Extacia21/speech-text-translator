<!DOCTYPE html>
<html>
<head>
  <title>Text â†” Speech Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>ðŸ—£ Text â†” Speech Translator</h1>

  <section>
    <h2>Text to Speech</h2>
    <form action="/text-to-speech" method="POST">
      <textarea name="text" rows="5" cols="60" placeholder="Type or paste your text here..."></textarea><br>
      <label>Select Language:</label>
      <select name="lang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="sw">Swahili</option>
        <option value="de">German</option>
      </select><br><br>
      <button type="submit">Convert & Download MP3</button>
    </form>
  </section>

  <hr>

  <section>
    <h2>Speech to Text</h2>
    <form action="/speech-to-text" method="POST" enctype="multipart/form-data">
      <input type="file" name="audio" accept="audio/*" required /><br><br>
      <button type="submit">Convert & Download DOCX</button>
    </form>
  </section>
</body>
</html>
